<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">

  <img id="logo" src="assets/imagenes/logo.png" alt="Descripción de la imagen">

  <h1>Iniciar sesión</h1>
 
  <ion-content class="ion-padding">
    <div class="login-container">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="login()" class="btn-login">Iniciar Sesión</ion-button>
    </div>

    <div class="signup-container">
      <p>¿Aún no tienes cuenta?</p>
      <ion-button fill="clear" [routerLink]="['/signup']">Crear una nueva cuenta</ion-button>
    </div>
  </ion-content>

</ion-content>
