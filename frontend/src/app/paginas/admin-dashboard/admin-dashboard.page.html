<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>

  <div id="encabezado">
    <p>Administrador - Versa-asistente</p>
    <img id="fotoPerfil" src="assets/imagenes/fotoPerfil.png" alt="Descripción de la imagen">
  </div> 

  <div id="servicios">
    <h1>Servicios</h1>
    <div class="service-box">
      <div class="service-item">
        <p>Usuarios</p>
        <h3>{{ userCount }}</h3>
      </div>
      <div class="service-item">
        <p>Último usuario</p>
        <h3>{{ lastUser }}</h3>
      </div>
    </div>
    <div class="service-box">
      <div class="service-item full-width">
        <p>Uso Ohbot</p>
        <h3>{{ currentState }}</h3>
      </div>
    </div>
    <ion-button (click)="logout()" expand="block" color="danger" class="custom-button">Cerrar Sesión</ion-button>
  </div>
</ion-content>
